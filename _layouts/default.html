<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <script>document.documentElement.classList.replace('no-js','js');</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title | default: "Golden Trowel Project" }}</title>
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <style>
    /* ============== Design Tokens ============== */
    :root{
      --soil:#3B2A1F;
      --kraft:#EAE6DF;      /* page background */
      --offwhite:#FAF7F2;
      --moss:#6B8D6A;
      --gold:#E8C15A;
      --logo-orange:#C46A2A;
      --accent:#6B8D6A;
      --ink:#111;
      --maxw:1100px;

      /* classic wave + band colors */
      --wave-mid:#c9beb7;
      --wave-dark:#baafa8;             /* darker wave you requested */
      --band-grad-top:#baafa8;         /* behind buttons */
      --band-grad-bottom:#eae6df;      /* page bg end */
    }

    /* ============== Base / Layout ============== */
    *,*::before,*::after{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0; color:var(--ink);
      font-family: Calibri, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      /* kraft paper vibe */
      background:
        radial-gradient(1px 1px at 20% 30%, rgba(0,0,0,.04) 50%, transparent 51%),
        radial-gradient(1px 1px at 80% 60%, rgba(0,0,0,.035) 50%, transparent 51%),
        radial-gradient(1px 1px at 40% 80%, rgba(0,0,0,.03) 50%, transparent 51%),
        linear-gradient(0deg, rgba(255,255,255,.6), rgba(255,255,255,.6)),
        var(--kraft);
      background-size:120px 120px,140px 140px,160px 160px,auto,auto;
      background-attachment:fixed;
    }
    .container{ width:min(100%, var(--maxw)); margin:0 auto; padding:0 clamp(12px,2vw,20px); }
    img,svg,video{ max-width:100%; height:auto; display:block; }
    h1{ color:#fff; font-size:clamp(1.8rem,5.5vw,2.4rem); margin:.2em 0; }
    h2{ color:var(--accent); font-size:clamp(1.3rem,3.6vw,1.6rem); margin:1.2em 0 .6em; }
    p{ font-size:clamp(1rem,2.6vw,1.125rem); line-height:1.6; margin:.6em 0; }
    a{ color:var(--soil); text-decoration-thickness:.08em; text-underline-offset:.18em; }
    a:hover{ color:var(--logo-orange); }
    main{ width:min(100%, var(--maxw)); margin-inline:auto; padding:clamp(16px,4vw,28px); }

    /* ============== Header + Hero (photo sits behind content) ============== */
    header.hero{
      position:relative; color:#fff;
      padding: clamp(0.8em, 3vw, 1.2em) 0 0;
      overflow:visible;
    }
    header.hero::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background:
        linear-gradient(rgba(99,55,71, var(--hero-tint, .6)),
                        rgba(99,55,71, var(--hero-tint, .6))),
        var(--hero-url) no-repeat;
      background-position: var(--hero-pos, center 40%);
      background-size: cover;
      opacity: var(--hero-opacity, 1); /* keep hero_opacity */
    }

    .header-content{
      display:flex; align-items:center; justify-content:center; gap:1em;
      max-width:1100px; margin:0 auto; padding:0 clamp(16px,2vw,24px);
      text-shadow:0 2px 10px rgba(0,0,0,.35);
    }
    .header-content img{ width:130px; border-radius:12px; }
    .header-text{ text-align:left; }
    .header-text p{
      margin:.3em 0 0;
      color: var(--logo-orange);   /* stronger contrast per your request */
      font-weight:700;
    }

    /* ============== Classic Waves + Band (inside header) ============== */
    .hero-wave{ position:relative; background: transparent; }
    .hero-wave svg{ display:block; width:100%; height:auto; }

/* gradient band behind the buttons — extended & seam-less */
.nav-gradient{
  position: relative;
  /* let it grow instead of being a thin strip */
  height: auto;
  min-height: clamp(140px, 18vw, 220px);   /* extend downward */
  padding: 0 0 clamp(28px, 6vw, 56px);     /* extra bottom to reach the text */
  margin-top: -10px;                        /* tucks up into the wave */
  background: linear-gradient(
    to bottom,
    var(--band-grad-top) 0%,
    var(--band-grad-bottom) 100%
  );
  /* remove the hairline rules */
  border-top: none;
  border-bottom: none;
  box-shadow: none;
}




    /* ============== Five-circle Nav (the “old” buttons) ============== */
/* five-circle nav positioning over the band */
.wave-nav{
  position: relative;
  margin-top: -50px;     /* overlap amount with the band */
  pointer-events: none;
}

/* HORIZONTAL grid + no bullets */
.wave-links{
  pointer-events:auto;
  list-style:none;            /* remove bullets */
  margin:0;
  padding:0 clamp(12px,2vw,20px);
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  gap: clamp(6px,1.6vw,14px);
  width:min(100%, var(--maxw));
  margin-inline:auto;
}
.wave-links li{ display:flex; justify-content:center; }

@media (max-width:720px){
  .wave-nav{ margin-top:-42px; }
  /* optional: wrap to 3 columns on small screens */
  .wave-links{ grid-template-columns: repeat(3, 1fr); }
}

    .bubble-link{
      display:flex; align-items:center; justify-content:center;
      width: clamp(68px, 10vw, 104px); height: clamp(68px, 10vw, 104px);
      border-radius:999px; text-decoration:none; font-weight:800;
      background: var(--gold); color: var(--soil);
      border: 3px solid var(--gold);
      box-shadow: 0 8px 0 rgba(0,0,0,.10), 0 2px 8px rgba(0,0,0,.08);
      transition: transform .15s ease, background .15s ease, color .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .bubble-link:hover,
    .bubble-link[aria-current="page"]{
      background: var(--soil); color:#fff; border-color: var(--gold);
      transform: translateY(-2px);
      box-shadow: 0 12px 0 rgba(0,0,0,.12), 0 6px 14px rgba(0,0,0,.12);
    }
    .bubble-link:focus-visible{ outline:3px solid var(--gold); outline-offset:3px; }

    @media (max-width:720px){
      .wave-nav{ margin-top:-42px; }
    }

    /* ====== (Optional) Hub styles kept from your file ====== */
    .hub{ display:grid; gap:1.2rem; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); align-items:start; margin:clamp(12px,2vw,20px) auto; }
    .hub-group{ background: color-mix(in srgb, var(--offwhite) 92%, white); border:1px solid color-mix(in srgb, var(--soil) 18%, transparent); border-radius:16px; padding:.9rem; box-shadow:0 2px 6px rgba(0,0,0,.05); }
    .bubble{ width:100%; border-radius:999px; padding:.8rem 1rem; font-weight:800; background:var(--offwhite); color:var(--soil); border:2px solid color-mix(in srgb, var(--soil) 25%, transparent); transition:background .18s ease, color .18s ease, transform .18s ease, border-color .18s ease; min-height:44px; }
    .bubble:hover{ background:var(--logo-orange); color:#fff; transform:translateY(-2px); }
    .bubble:focus-visible{ outline:3px solid var(--accent); outline-offset:3px; }
    .pill-panel{ overflow:hidden; transition:max-height .25s ease; will-change:max-height; }
    @media (prefers-reduced-motion: reduce){ .pill-panel{ transition:none; } }
    .pill-list{ display:flex; flex-wrap:wrap; gap:.5rem; margin-top:.7rem; }
    .pill-list .pill{ display:inline-flex; align-items:center; gap:.4rem; background:#fff; color:var(--soil); border-radius:999px; padding:.48rem .9rem; border:1px solid color-mix(in srgb, var(--soil) 20%, transparent); font-weight:600; line-height:1; min-height:40px; transition:background .15s ease, color .15s ease, border-color .15s ease, transform .15s ease; }
    .pill-list .pill:hover{ background:var(--accent); color:#fff; border-color:transparent; transform:translateY(-1px); }
    .pill-list .pill:focus-visible{ outline:3px solid var(--accent); outline-offset:3px; }
  </style>
</head>

<body>
  <!-- Header + hero -->
  <header class="hero"
    style="
      --hero-url: url('{{ page.hero | default: '/assets/img/placeholder-header.jpg' | relative_url }}');
      --hero-pos: {{ page.hero_pos | default: 'center 40%' }};
      --hero-opacity: {{ page.hero_opacity | default: 1 }};
      --hero-tint: {{ page.hero_tint | default: .60 }};
    ">
    <div class="header-content">
      <img
        src="{{ '/assets/img/IMG_3241.PNG' | absolute_url }}?v={{ site.time | date: '%s' }}"
        alt="Logo for the Golden Trowel Project."
        loading="lazy" decoding="async" fetchpriority="low">
      <div class="header-text">
        <h1>Recognizing power. Reclaiming safety.</h1>
        <p>Practical tools. Powerful boundaries. Safer fieldwork.</p>
      </div>
    </div>

    <!-- CLASSIC WAVES INSIDE THE HEADER -->
    <div class="hero-wave" aria-hidden="true" role="presentation">
      <svg viewBox="0 0 1440 160" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <!-- light mid-tone wave -->
        <path d="M0,64 C160,120 320,8 480,48 C640,88 800,168 960,128 C1120,88 1280,16 1440,64 L1440,160 L0,160 Z"
              fill="{{ '#c9beb7' }}"></path>
        <!-- darker crest wave -->
        <path d="M0,100 C160,140 320,40 480,70 C640,100 800,160 960,120 C1120,80 1280,30 1440,70 L1440,160 L0,160 Z"
              fill="{{ '#baafa8' }}"></path>
      </svg>

      <!-- gradient band behind the circle buttons -->
      <div class="nav-gradient"></div>
    </div>

    <!-- FIVE CIRCLE BUTTONS -->
    <nav class="wave-nav" aria-label="Main">
      <ul class="wave-links">
        <li><a class="bubble-link" href="{{ '/' | relative_url }}" aria-current="{% if page.url == '/' %}page{% endif %}">Home</a></li>
        <li><a class="bubble-link" href="{{ '/preparing/'  | relative_url }}" aria-current="{% if page.url contains '/preparing/' %}page{% endif %}">Preparing</a></li>
        <li><a class="bubble-link" href="{{ '/reporting/'  | relative_url }}" aria-current="{% if page.url contains '/reporting/' %}page{% endif %}">Reporting</a></li>
        <li><a class="bubble-link" href="{{ '/surveys/'    | relative_url }}" aria-current="{% if page.url contains '/surveys/' %}page{% endif %}">Surveys</a></li>
        <li><a class="bubble-link" href="{{ '/contact/'    | relative_url }}" aria-current="{% if page.url contains '/contact/' %}page{% endif %}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
