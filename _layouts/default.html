<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "Research With Consent" }}</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #eae6df;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.4em;
    }

    h2 {
      font-size: 2em;
    }

    h3 {
      font-size: 1.5em;
    }

    p {
      font-size: 1.2em;
    }

    header {
      background-color: #633747;
      color: white;
      padding: 1.2em;
      text-align: center;
    }

    nav {
      background-color: #e8a084;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: black;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
    }

    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #e8a084;
      min-width: 220px;
      z-index: 1;
      text-align: left;
    }

    .dropdown-content a {
      display: block;
      padding: 0.5em 1em;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #633747;
      color: white;
    }

{% if page.is_homepage %}
    /* --- Home Page Specific Styles --- */
    .main-section {
      padding-top: 2em;
      padding-bottom: 0.7em;
      padding-left: 2em;
      padding-right: 2em;
      text-align: center;
    }

    .docs-container {
      padding: 2em;
      margin: 2em auto;
      width: 75%;
      border-radius: 12px;
    }

    .docs-container.prevalence {
      background-color: #ffdc8f;
    }

    .docs-container.safety-plan {
      background-color: #633747;
      color: white;
    }

    .doc-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      margin-top: 2em;
    }

    .doc-card {
      flex: 1 1 300px;
      max-width: 400px;
      background-color: #e8a084;
      color: black;
      border-radius: 10px;
      padding: 1.5em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .doc-card h3 {
      margin-top: 0;
    }

    .doc-card a {
      display: inline-block;
      margin-top: 1em;
      background-color: #633747;
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      border-radius: 6px;
    }

    .doc-card a:hover {
      background-color: #ffdc8f;
      color: black;
    }
  </style>
</head>
{% endif %}
