<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <script>document.documentElement.classList.replace('no-js','js');</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "Golden Trowel Project" }}</title>
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <style>
    /* ---------- Base ---------- */
    *, *::before, *::after { box-sizing: border-box; }
    body { font-family: Calibri, sans-serif; background:#eae6df; margin:0; }
    img, svg, video { max-width:100%; height:auto; display:block; }
    h1{ font-size:clamp(1.8rem,5.5vw,2.4rem); margin:.2em 0; }
    p { font-size:clamp(1rem,2.8vw,1.2rem); margin:.6em 0; }
    main{ width:min(100%,1100px); margin-inline:auto; padding:clamp(16px,4vw,28px); text-align:center; }

    /* ---------- Header ---------- */
    header{
      background:#633747; color:#fff;
      padding: clamp(0.8em, 3vw, 1.2em);
    }
    .header-content{
      display:flex; align-items:center; justify-content:center; gap:1em;
      max-width:1100px; margin:0 auto;
    }
    .header-content img{ width:130px; border-radius:12px; }
    .header-text{ text-align:left; }
    .header-text p{ margin:.3em 0 0; color:#ffdc8f; }

    /* ---------- Wave + Circles (the only nav) ---------- */
    .wave-nav{
      position:relative; background:#633747;
      overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling:touch;
      min-height:150px;            /* JS will raise this as circles grow */
      scrollbar-gutter: stable;    /* avoid layout jump on some browsers */
      /* hide the horizontal scrollbar */
      scrollbar-width: none;       /* Firefox */
    }
    .wave-nav::-webkit-scrollbar{ display:none; height:0; } /* WebKit */

    .wave-track{ position:relative; height:100%; min-width:1100px; }
    .wave{
      width:100%; height:100%; display:block;
      filter:
        drop-shadow(0 18px 24px rgba(0,0,0,.26))
        drop-shadow(0 2px 0 rgba(0,0,0,.08));
    }

    .circle-nav{ position:absolute; inset:0; pointer-events:none; }
    .circle-btn{
      /* Bigger minimum, comfortable max */
      --size: clamp(76px, 9.25vw, 112px);
      position:absolute; width:var(--size); height:var(--size);
      border:0; border-radius:50%;
      display:flex; align-items:center; justify-content:center; text-align:center;
      padding:6px; line-height:1.1; font-weight:800;
      font-size:clamp(.9rem, 1.1vw, 1rem);   /* keep labels readable */
      background:#ffdc8f; color:#000; pointer-events:auto; cursor:pointer;
      box-shadow: 0 14px 28px rgba(0,0,0,.28), 0 2px 0 rgba(255,255,255,.6) inset;
      transition: transform .15s ease, background .15s ease, color .15s ease;
      z-index:1;
    }
    .circle-btn:hover{ transform:translateY(-2px); background:#633747; color:#fff; }
    .circle-btn::after{ content:none; } /* labels stay inside the circle */
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <img
        src="{{ '/assets/img/IMG_3241.PNG' | absolute_url }}?v={{ site.time | date: '%s' }}"
        alt="Logo for the Golden Trowel Project."
        loading="lazy" decoding="async" fetchpriority="low">
      <div class="header-text">
        <h1>Recognizing power. Reclaiming safety.</h1>
        <p>Practical tools. Powerful boundaries. Safer fieldwork.</p>
      </div>
    </div>
  </header>

  <!-- Wave + Circles -->
  <section class="wave-nav" aria-label="Primary navigation">
    <div class="wave-track">
      <svg class="wave" preserveAspectRatio="none" aria-hidden="true"></svg>
      <nav class="circle-nav">
        <button class="circle-btn" data-label="Home"      data-href="{{ '/' | relative_url }}"></button>
        <button class="circle-btn" data-label="Preparing" data-href="{{ '/preparing.html' | relative_url }}"></button>
        <button class="circle-btn" data-label="Reporting" data-href="{{ '/reporting.html' | relative_url }}"></button>
        <button class="circle-btn" data-label="Surveys"   data-href="{{ '/surveys.html' | relative_url }}"></button>
        <button class="circle-btn" data-label="Contact"   data-href="mailto:anthrosafetywarrior@gmail.com"></button>
      </nav>
    </div>
  </section>

  <main>
    {{ content }}
  </main>

  <!-- Wave + buttons logic -->
  <script>
  (() => {
    const wrap  = document.querySelector('.wave-nav');
    const track = wrap?.querySelector('.wave-track');
    const svg   = track?.querySelector('svg.wave');
    const btns  = track?.querySelectorAll('.circle-btn') || [];
    if (!wrap || !track || !svg || !btns.length) return;

    // visuals
    const WAVES = 5;
    const AMPFR = 0.24;          // amplitude as fraction of height
    const BASE  = 0.46;          // vertical baseline (0 = top, 1 = bottom)
    const FILL1 = '#eae6df';     // same as page background

    // height tracks circle size so the wave never crushes the labels
    function setHeight(){
      const btn  = wrap.querySelector('.circle-btn');
      const size = btn ? (btn.offsetHeight || parseFloat(getComputedStyle(btn).height)) : 76;
      const h    = Math.max(150, size*1.7);              // give it comfy headroom
      wrap.style.height = h + 'px';
    }

    function draw(){
      const vw = wrap.clientWidth;
      const W  = Math.max(vw, 1280);                     // wide strip -> can scroll
      track.style.width = W + 'px';
      svg.style.width   = W + 'px';

      const H = wrap.clientHeight || wrap.getBoundingClientRect().height;
      const A = AMPFR * H;
      const k = (2*Math.PI*WAVES) / W;

      // build the wave path
      const N = 260;
      let d = `M 0 ${BASE*H + A*Math.sin(0)}`;
      for (let i=1;i<=N;i++){
        const x = (i/N)*W;
        const y = BASE*H + A*Math.sin(k*x);
        d += ` L ${x} ${y}`;
      }
      d += ` L ${W} ${H} L 0 ${H} Z`;
      svg.innerHTML = '';
      const p = document.createElementNS('http://www.w3.org/2000/svg','path');
      p.setAttribute('d', d);
      p.setAttribute('fill', FILL1);
      svg.appendChild(p);

      // position circles at the sine maxima (visual troughs)
      const overlay = track.querySelector('.circle-nav');
      overlay.style.width = W + 'px';

      const pad = Math.max(48, W * 0.03);                // keep away from edges
      [...btns].forEach((btn, n) => {
        const theta = Math.PI/2 + 2*Math.PI*n;           // maxima
        let x = theta / k;
        x = Math.max(pad, Math.min(W - pad, x));

        const yCurve = BASE*H + A*Math.sin(k*x);
        const size   = btn.offsetWidth || parseFloat(getComputedStyle(btn).width);

        // Constant visual spacing above trough:
        const INSET_FR      = 0.38;                      // 0 = bottom of trough
        const inset         = A * INSET_FR;

        // Lift tuned to circle size so big circles drop a touch to avoid clipping
        const baseLift      = size * 0.52;
        const dropForHuge   = Math.max(0, size - 96) * 0.40;
        const extraLift     = H * 0.05;
        const lift          = baseLift - dropForHuge + extraLift;

        const cx = x - size/2;
        let cy   = yCurve - inset - size/2 - lift;
        cy = Math.max(6, cy);                             // never clip at top

        btn.style.left = `${cx}px`;
        btn.style.top  = `${cy}px`;

        btn.textContent = btn.dataset.label || '';
        btn.onclick = () => { const href = btn.getAttribute('data-href'); if (href) location.href = href; };
        btn.setAttribute('aria-label', btn.dataset.label || '');
        btn.setAttribute('title', btn.dataset.label || '');
      });
    }

    setHeight();
    draw();
    addEventListener('resize', () => { setHeight(); draw(); }, { passive:true });
  })();
  </script>
</body>
</html>
